<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="timer()">スタート</button>
    <button onclick="newtimer()">10秒カウント</button>
    <script>
        function timer(){
        timer = window.setTimeout("alert('土カーン！')",10000);
        }
        let timer10;
        let num = 10;
        function newtimer(){
            timer10 = window.setInterval(count, 1000);
        }
        //10秒数える//
        function count(){
            if(num != 0){
                alert(num);
                num -=1
            } else if(num ==0){
                alert("どかーん");
                window.clearInterval(timer10);
            }
        }
    </script>
</body>
</html>
